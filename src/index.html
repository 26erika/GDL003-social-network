<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <main>

        <h3>Bienvenido estas en buenas manos.

          y busqueda de tus mascotas.
        </h3>

    </section>
    <section id="dataLogin">
      <form id="formLogin">

        <h1>Ingresa tu contrase単a</h1>

        <p id="wrong" class="alerts"></p>

      </form>
      <button id="login" class="login">Entrar</button>
      <div id="firebaseui-auth-container">contenedor para registro con google</div>
    </section>
    </main>
  <!-- Loads the entire Firebase JavaScript SDK -->

  <script src = "https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.js "></script>
